<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">
        <span class="heading-span-1">Sign</span
        ><span class="heading-span-2">In</span>
      </h1>

      <div class="buttons">
        <button class="signin-btn">SignIn</button
        ><button class="signup-btn">SignUp</button>
      </div>
      <div class="form-bg"></div>
      <form action="" class="form sign-in">
        <div class="form-input-wrapper">
          <input
            type="text"
            name=""
            id="username"
            class="form-input"
            placeholder="Your Name"
            autocomplete="off"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            type="email"
            name=""
            id="email"
            class="form-input"
            placeholder="Email Address"
            autocomplete="off"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            type="password"
            name=""
            id="password"
            class="form-input"
            placeholder="Password"
            autocomplete="off"
          />
          <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
          <input
            type="password"
            name=""
            id="password2"
            class="form-input"
            placeholder="Comfirm Password"
            autocomplete="off"
          />
          <p class="message">Error Message</p>
        </div>
        <input type="submit" value="submit" class="form-input form-btn" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
