<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1>Aug</h1>
            <p>Fri Aug 25, 2023</p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div class="">Sun</div>
          <div class="">Mon</div>
          <div class="">Tue</div>
          <div class="">Wed</div>
          <div class="">Thu</div>
          <div class="">Fri</div>
          <div class="">Sat</div>
        </div>
        <div class="days">
          <div class="prev-month">30</div>
          <div class="prev-month">31</div>
          <div class="curr-month">1</div>
          <div class="curr-month">2</div>
          <div class="curr-month">3</div>
          <div class="curr-month">4</div>
          <div class="curr-month">5</div>
          <div class="curr-month">6</div>
          <div class="curr-month">7</div>
          <div class="curr-month">8</div>
          <div class="curr-month">9</div>
          <div class="curr-month">10</div>
          <div class="curr-month">11</div>
          <div class="curr-month">12</div>
          <div class="curr-month">13</div>
          <div class="curr-month">14</div>
          <div class="curr-month">15</div>
          <div class="curr-month">16</div>
          <div class="curr-month">17</div>
          <div class="curr-month">18</div>
          <div class="curr-month">19</div>
          <div class="curr-month">20</div>
          <div class="curr-month">21</div>
          <div class="curr-month">22</div>
          <div class="curr-month">23</div>
          <div class="curr-month">24</div>
          <div class="curr-month today">25</div>
          <div class="curr-month">26</div>
          <div class="curr-month">27</div>
          <div class="curr-month">28</div>
          <div class="curr-month">29</div>
          <div class="curr-month">30</div>
          <div class="curr-month">31</div>
          <div class="next-month">1</div>
          <div class="next-month">2</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
