<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page with Modal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="banner-text">
        <h1>GoldenaArcher</h1>
        <p>Learn how to code</p>
      </div>
      <div class="btns">
        <button class="btn login-btn">Login</button>
        <button class="btn signup-btn">Sign Up</button>
      </div>
      <div class="form-container">
        <div class="signup-form-wrapper modal">
          <div class="x-btn signup-x">&times;</div>
          <div class="form-header">
            <h1>GoldenaArcher</h1>
            <h3>Join Us</h3>
          </div>
          <form action="" class="form">
            <div class="input-group">
              <i class="fas fa-user"></i
              ><input type="text" name="" id="" placeholder="username" />
            </div>
            <div class="input-group">
              <i class="far fa-envelope"></i
              ><input type="email" name="" id="" placeholder="Email" />
            </div>
            <div class="input-group">
              <i class="fas fa-key"></i
              ><input type="password" name="" id="" placeholder="Password" />
            </div>
            <button type="button">Sign Up</button>
          </form>
        </div>
        <div class="login-form-wrapper modal">
          <div class="x-btn login-x">&times;</div>
          <div class="form-header">
            <h1>GoldenaArcher</h1>
            <h3>Login</h3>
          </div>
          <form action="" class="form">
            <div class="input-group">
              <i class="fas fa-user"></i
              ><input type="text" name="" id="" placeholder="Username" />
            </div>
            <div class="input-group">
              <i class="fas fa-key"></i
              ><input type="password" name="" id="" placeholder="Password" />
            </div>
            <button type="button">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
